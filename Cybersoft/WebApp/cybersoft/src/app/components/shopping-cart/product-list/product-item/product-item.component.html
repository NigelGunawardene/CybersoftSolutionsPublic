<div class="card neu-card-bs neu-card-br neu-card-bg">
  <img
    class="bd-placeholder-img neu-card-image-br"
    width="100%"
    src="{{ productItem.imageUrl }}"
  />
  <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
  <div class="card-body">
    <div class="group-product-details">
      <p class="card-text product-name-text">
        <strong>{{ productItem.name }}</strong>
      </p>
      <div class="description-box-size">
        <p class="card-text description-text">{{ productItem.description }}</p>
      </div>
      <div class="d-flex justify-content-end">
        <small class="text-muted price-spacing change-price-font">{{
          productItem.price | currency: "LKR "
        }}</small>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <div class="form-check-inline col-sm-4 show-cursor">
          <input
            type="text"
            class="form-control input-quantity-format neu-card-quantity-border"
            [(ngModel)]="this.inputQuantity"
          />
        </div>


        <button
          type="button"
          class="product-button neu-card-button-bs"
          [disabled]="this.inputQuantity <= 0 || this.loading"
          (click)="handleAddToCart()"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          {{addToCartButtonText}}
        </button>



        <!--        <button type="button" class="btn btn-sm btn-outline-secondary product-buttons">View Details</button>-->
        <!--        <div class="col-sm-4 mb-2">-->
        <!--          <div class="form-check-inline">-->
        <!--            <input type="text" class="form-control" [(ngModel)]="this.inputQuantity">-->
        <!--          </div>-->
        <!--      </div>-->
      </div>
    </div>
  </div>
</div>
