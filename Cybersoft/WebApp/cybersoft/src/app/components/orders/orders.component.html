<div class="container margin-top margin-bottom">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 mt-5">
      <div [@longFadeInAnimation] *ngIf="orderList.length === 0" class="alert alert-info hide-cursor">You have no orders yet</div>
        <div class="hide-cursor" *ngIf="orderList.length > 0">
          <div class="card-header text-center remove-background">
        <h4>Orders</h4>
          </div>
        <div class="album py-3">
<!--          bg-light-->
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
              <div class="col" *ngFor="let order of orderList">
                <app-individual-order [individualOrder]="order"></app-individual-order>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
